<app-header></app-header>
<div class="container center">
    <strong><label>ÁREA DEL ADMINISTRADOR</label></strong>
    <br>
    <br>
    <form [formGroup]="formAdmin">
        <div class="mb-3">
            <label for="userAdmin">Usuario:</label>
            <input id="userAdmin" type="text" [ngClass]="{'border border-danger': formAdmin.controls.userAdmin.invalid && !formAdmin.controls.userAdmin.pristine,
                'form-control': true}" class="form-control" required placeholder="User name"
                formControlName="userAdmin">
            <div [hidden]="formAdmin.controls.userAdmin.valid || formAdmin.controls.userAdmin.pristine"
                class="alert alert-danger">
                Usuario requerido
            </div>
        </div>
        <div class="mb-3">
            <label for="passwordAdmin">Contraseña:</label>
            <input id="passwordAdmin" [ngClass]="{'border border-danger': formAdmin.controls.passwordAdmin.invalid && !formAdmin.controls.passwordAdmin.pristine,
            'form-control': true}" type="password" class="form-control" placeholder="Password"
            formControlName="passwordAdmin">
        </div>
        <div [hidden]="formAdmin.controls.passwordAdmin.valid || formAdmin.controls.passwordAdmin.pristine"
            class="alert alert-danger">
            Contraseña requerida
        </div>
        <hr class="mb-4">
        <div class="d-grid gap-2">
            <button type="submit" [disabled]="formAdmin.invalid" class="btn btn-outline-dark btn-lg">Ingresar</button>
        </div>
    </form>
</div>

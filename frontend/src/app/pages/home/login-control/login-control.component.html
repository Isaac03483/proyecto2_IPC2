<strong><label>REGISTRARSE</label></strong>
<br>
<br>
<form [formGroup]="formLog" (ngSubmit)="saveUser()">
    <div class="mb-3">
        <label for="userName">INGRESE EL NOMBRE DE USUARIO:</label>
        <input id="userName" [ngClass]="{'border border-danger': formLog.controls.userName.invalid && !formLog.controls.userName.pristine,
            'form-control': true}" class="form-control" required placeholder="User name" formControlName="userName">
    </div>
    <div class="mb-3">
        <label for="passUser">INGRESE LA CONTRASEÑA:</label>
        <input id="passUser" [ngClass]="{'border border-danger': formLog.controls.passUser.invalid && !formLog.controls.passUser.pristine,
            'form-control': true}" required type="password" class="form-control" placeholder="Password"
            formControlName="passUser">
    </div>
    <div class="mb-3">
        <label for="verificacionPass">ESCRIBA NUEVAMENTE SU CONTRASEÑA:</label>
        <input id="verificacionPass" [ngClass]="{'border border-danger': formLog.controls.verificacionPass.invalid && !formLog.controls.verificacionPass.pristine,
            'form-control': true}" required type="password" class="form-control" placeholder="Password"
            formControlName="verificacionPass">
    </div>
    <hr class="mb-4">
    <div class="d-grid gap-2">
        <button type="submit" [disabled]="formLog.invalid" class="btn btn-outline-dark btn-lg">Ingresar</button>
    </div>
</form>
